<div *ngIf="messageService.displaying" id="divOuter">
    <div id="divInner">
        <h2>Create new paddler</h2>
        {{diagnostic}}
        <form class="paddler-form" #paddlerForm="ngForm">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-input" id="name" [(ngModel)]="paddler.name" name="name" required>
            </div>
            <div class="form-group">
                <label>Paddling side</label>
                <select id="side" class="form-input" required [(ngModel)]="paddler.paddlingSide" name="paddlingSide">
                    <option *ngFor="let side of paddlingSides" [value]="side">{{side}}</option>
                </select>
            </div>
            <div class="form-group">
                <label>Time in seconds</label>
                <input type="number" class="form-input" id="time_s" [(ngModel)]="paddler.time_s" name="time_s" required>
            </div>
            <button class="submit" (click)="submit()">Submit</button>
        </form>
    </div>
</div>
