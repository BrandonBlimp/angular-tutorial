<h2>All Paddlers</h2>

<ul class="paddler">
  <li *ngFor="let paddler of paddlers" 
    [class.selected]="paddler === selectedPaddler" 
    (click)="onSelect(paddler)">
    <span class="badge">{{paddler.id}}</span> {{paddler.name}}
  </li>
</ul>

<app-paddler-detail [paddler]="selectedPaddler"></app-paddler-detail>
