
<div class="container">
  <h2>All Paddlers</h2>
  <div class="paddlerList">
    <ul class="paddler">
      <li *ngFor="let paddler of paddlers" 
        [class.selected]="paddler === selectedPaddler" 
        (mouseenter)="onMouseEnter(paddler)"
        (click)="onSelect(paddler)">
        <span class="badge">{{paddler.id}}</span> {{paddler.name}}
      </li>
    </ul>
  </div>
  
  <div class="details">
    <app-paddler-detail [paddler]="selectedPaddler" class="details"></app-paddler-detail>
  </div>

  <div class="boats">
    <app-boats [paddlers]="selectedPaddlers" class="boats"></app-boats>
  </div>
</div>
