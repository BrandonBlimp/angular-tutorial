<h2>Roster</h2>
<li *ngFor="let paddler of paddlers">
  <span class="badge">{{paddler.id}}</span> {{paddler.name}}
</li>
<div class="confirmButtonDiv">
  <button (click)="clearSelections()">Clear roster</button>
</div>
<div class="confirmButtonDiv">
  <button (click)="determineRoster()">Make my roster</button>
</div>
